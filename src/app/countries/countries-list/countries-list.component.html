<div class="countries">
    <div class="container">
        <div [routerLink]="['/countries',country.name.toLowerCase()]" class="country" *ngFor="let country of filteredCountries">
            <div class="flag">
                <img [src]="country.flag" alt="">
            </div>
            <div class="info">
                <h3>{{country.name}}</h3>
                <p><span>Population: </span>{{country.population | number : '1.0'}}</p>
                <p><span>Region: </span>{{country.region}}</p>
                <p><span>Capital: </span>{{country.capital}}</p>
            </div>
        </div>
    </div>
</div>

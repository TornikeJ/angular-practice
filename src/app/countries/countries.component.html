<div class="wrapper">
    <div class="header">
        <div class="container">
            <h1>
                Where in the world?
            </h1>
            <h4>
                Dark Mode
            </h4>
        </div>
    </div>
    <div class="search">
        <div class="container">
            <input type="text" placeholder="Search for a country...">
            <i class="fa fa-search"></i>
            <div class="filter">
                <div (click)="showRegions == 'none'? showRegions='block' : showRegions='none'">
                    <p>
                        Filter by Region
                    </p>
                    <i class="fa fa-angle-down"></i>
                </div>
                <ul [ngStyle]="{'display': showRegions}">
                    <li>Africa</li>
                    <li>America</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="countries">
        <div class="container">
            <div class="country" *ngFor="let country of countries">
                <div class="flag">
                    <img [src]="country.flag" alt="">
                </div>
                <div class="info">
                    <h3>{{country.name}}</h3>
                    <p><span>Population: </span>{{country.population | number : '1.0'}}</p>
                    <p><span>Region: </span>{{country.region}}</p>
                    <p><span>Capital: </span>{{country.capital}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

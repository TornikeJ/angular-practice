<header>
    <h3>
        Click on the webpage you want to see.
    </h3>
</header>
<div class="components">
    <div class="row">
        <div [routerLink]="['/pricing']" (mouseover)="hover=true; updateNavbarColor('pricing')"
            (mouseleave)="hover=false">
            <img [ngStyle]="{'border-color': color }" src="assets/pricing/desktop-design-monthly.jpg"
                alt="Pricing component design">
            <a>Pricing Component</a>
        </div>
        <div [routerLink]="['/clipboard']" (mouseover)="hover=true; updateNavbarColor('clipboard')"
            (mouseleave)="hover=false">
            <img [ngStyle]="{'border-color': color }" src="assets/clipboard/desktop-preview.jpg"
                alt="Clipboard component design">
            <a>Clipboard Component</a>
        </div>
    </div>
    <div class="row">
        <div [routerLink]="['/urlshortening']" (mouseover)="hover=true; updateNavbarColor('urlshortening')"
            (mouseleave)="hover=false">
            <img [ngStyle]="{'border-color': color }" src="assets/url-shortening/desktop-preview.jpg"
                alt="Url-shortening component design">
            <a>Url-shortening Component (In progress)</a>
        </div>
    </div>
</div>

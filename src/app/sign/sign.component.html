<div class="wrapper">
    <div class="container">
        <div>
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable.
            </p>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name" ngModel required #name="ngModel">
                <div *ngIf="name.errors.required && (name.touched || name.dirty)">
                    First name is required
                </div>
            </div>
            <div class="form-group">
                <label for="surname">Last Name</label>
                <input type="text" class="form-control" id="surname" ngModel required #surname="ngModel">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ngModel required #email="ngModel">
            </div>
            <div class="form-group">
                <label for="email">Confirm Email</label>
                <input type="text" class="form-control"  ngModel required #email="ngModel">
            </div>
        </div>
    </div>
</div>
